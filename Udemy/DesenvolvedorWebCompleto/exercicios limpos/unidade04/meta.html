<!DOCTYPE html>
<html lang="pt-BR" >
    <head>
        <title>Unidade 02 - Elemento Head</title>

        <!-- A tag meta é do meta dados o que é facil de entendimento dos computadores -->

        <meta charset="utf-8"> <!-- Declaração de qual tipo de caracter vai ser utilizado, utf-8 = todos-->
        <meta name="author" content="Gregory Lacerda"> <!-- informa quem é o autor da pagina -->
        <meta name="generator" content="Atom"> <!-- informa quem criou a pagina, o software -->
        <meta name="keywords" content="html5, Curso html, Curso Front End, CSS, javaScript"> <!-- São as palavras chaves para encontrar a pagina -->
        <meta name="description" content="Pagina do Curso de HTML5"> <!-- informa a descrição da pagina, sobre o quê que é -->
        <meta name="application-name" content="iMedia Brasil"> <!-- informa o nome da aplicação -->

        <!-- codigo para recarregar a pagina de tempos em tempos -->
        <meta http-equiv="refresh" content="3"> <!-- faz o reload da pagina a cada 3 segundos-->

        <script>

          function sorteioNumero(){
            sorteio.innerHTML = Math.round(Math.random() * 50);// Math.round tranforma o numero para inteiro. Math.random sorteio um numero aleatorio
          }
          window.onload = sorteioNumero;
        </script>


        <!-- html -->
        <!-- /* CSS */ -->
        <!-- // script -->


    </head>

    <body>

      <p id="sorteio"></p>


    </body>
</html>
