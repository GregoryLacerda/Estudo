<!DOCTYPE html>
<html lang="pt-BR" >
    <head>
        <title>Unidade 02 - Elemento Head</title>
        <meta charset="utf-8">
        <!-- html -->
        <!-- /* CSS */ -->
        <!-- // script -->

        <!-- Tag de estilo-->
        <style >/*Style é a tag do estilo da pagina*/
          body{
            background: #F00; /* background altera o fundo do site*/
            font-family: Arial, sans-serif; /* Altera a fonte do site */
            color: #FFF; /* Altera a cor da fonte do site*/
          }
        </style>

        <!-- Tag de script-->
        <script>// é a tag da linguagem javaScript que executa algumas ações no site
          function inicial() {// uma função que que coloca o nome Gregory Lacerda no elemento com id = nome
            nome.innerHTML = "Gregory Lacerda";
          }
          window.onload = inicial; // vai executar a função quando a tela for totalmente carregada.
        </script>

    </head>

    <body>

      <p id="nome"></p>

      
    </body>
</html>
