<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 online</title>
    </head>

    <body>
    	  <p> Texto em <b>destaque</b>	    </p> <!-- a tag <b></b> deixa o texto em negrito, destaque-->
        <p> Texto em <i>talico</i>			</p> <!-- a tag <i></i> deixa o texto em italico -->
        <p> Texto em <u>sublinhado</u>	</p> <!-- a tag <u></u> deixa o texto sublinhado-->
        <p> Texto em <sub>subscrito</sub></p> <!-- a tag <sub></sub> deixa o texto em baixo 2 -->
        <p> Texto em <sup>superescrito</sup></p> <!-- a tag <sup></sup> o texto fica em cima. -->
        <p> Texto em <s>riscado</s>			</p> <!-- a tag <s></s> o texto fica riscado. -->
    </body>

</html>
